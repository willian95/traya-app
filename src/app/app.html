<ion-menu side="left" id="authenticated" [content]="content">
  <ion-header>
    <ion-toolbar class="user-profile">
    <div id="header" [class.hide]="validateHeaderMain" padding>
        <img src="assets/imgs/logo_traya.png" class="logo2" alt="Traya"/>
        <small>TRAYA</small>
    </div>
      <ion-grid [class.hide]="!validateHeaderMain">
        <ion-row>
          <ion-col col-12>
              <div class="user-avatar" text-center style="margin-left: 90px;">
                <img [src]="image" *ngIf="image && rol_id != 3" style="height: 85px;width: 85px;">
                <img src="assets/imgs/logo_traya.png" *ngIf="rol_id == 3" style="height: 85px;width: 85px;">
                <!--<button *ngIf="rol_id != 3" id="viewProfilePage" ion-button  (click)="viewProfilePage()" menuClose>
                  <ion-icon ios="ios-camera" md="md-camera"></ion-icon>
                </button>-->
                <button *ngIf="rol_id != 3" id="viewProfilePage" ion-button  (click)="chooseImageSource()" menuClose>
                  <ion-icon ios="ios-camera" md="md-camera"></ion-icon>
                </button>
                <input type="file" name="file" id="image-change-app" class="inputfile" style="display:none" accept="image/*" (change)="convertBase64($event)"/>
              </div>

          </ion-col>
          <ion-col col-12>
            <h2 ion-text class="no-margin bold text-white" style="margin-top: -20px;text-align: center; margin-bottom: 10px;">
              <!-- {{username | async}} -->
              {{name}}
            </h2>
          </ion-col>
        </ion-row>

        <ion-row no-padding class="other-data">
          <ion-col no-padding class="column">
            <button ion-button icon-left small full   menuClose (click)="viewProfilePage()" text-center>
              <ion-icon name="contact"></ion-icon>
              Mi Perfil
            </button>
          </ion-col>
          <ion-col no-padding class="column" style="margin-left: 3px;">
            <button ion-button icon-left small full  menuClose (click)="confirmLogout()">
              <ion-icon name="log-out"></ion-icon>
              Cerrar Sesión
            </button>
          </ion-col>
        </ion-row>

      </ion-grid>

    </ion-toolbar>
  </ion-header>

  <ion-content color="primary">

    <ion-list class="user-list" style="margin-top: 4px;">
      <button ion-item menuClose class="text-1x" *ngFor="let menuItem of appMenuItems" (click)="openPage(menuItem)">
        <ion-icon item-left [name]="menuItem.icon" color="primary"></ion-icon>
        <span ion-text color="primary">{{menuItem.title}}</span><span class="side-menu-badge" *ngIf="menuItem.badge == 0">Off</span><span class="side-menu-badge" *ngIf="menuItem.badge == 1">On</span>
      </button>

         <button ion-item menuClose class="text-1x"  (click)="viewLoginPage()" [class.hide]="validateHeaderMain" *ngIf="rol_id < 3">
          <ion-icon item-left name="log-in" color="primary"></ion-icon>
          <span ion-text color="primary">Conectarse</span>
        </button>

         <button ion-item menuClose class="text-1x"  (click)="viewRegisterPage()" [class.hide]="validateHeaderMain" *ngIf="rol_id < 3">
          <ion-icon item-left name="contact" color="primary"></ion-icon>
          <span ion-text color="primary">Registrarse</span>
        </button>

        <button ion-item menuClose class="text-1x"  (click)="viewAboutTrayaPage()" *ngIf="rol_id < 3">
          <ion-icon item-left name="information-circle" color="primary"></ion-icon>
          <span ion-text color="primary">Acerca de TRAYA</span>
        </button>

        <!--<button ion-item menuClose class="text-1x"  (click)="viewClaims()" *ngIf="rol_id < 3">
          <ion-icon item-left name="information-circle" color="primary"></ion-icon>
          <span ion-text color="primary">Línea de reclamos</span>
        </button>-->

        <button ion-item menuClose class="text-1x"  (click)="viewContactPage()" *ngIf="rol_id < 3">
          <ion-icon item-left name="mail" color="primary"></ion-icon>
          <span ion-text color="primary">Contáctanos</span>
        </button>

        
       
      <ion-item *ngIf = "showClaimButton">
        <button id="share"ion-button menuClose full (click)="viewClaims()"><ion-icon item-left name="information-circle" color="light"></ion-icon> Línea de reclamos</button>
      </ion-item>
      
      <div style="float: right;
      margin-top: 2rem;
      color:#999;
      margin-right: 20px;
      font-size: 30px;">
        <ion-icon name="share" (click)="shareApplication()"></ion-icon>
      </div>

    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
