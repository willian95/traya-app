<ion-header>
  <ion-navbar color="header">
    <div style="display: flex;">
      
      <ion-icon name="arrow-back" style="font-size: 2.4rem;
      color: #fff;
      margin-left: 26px;
      margin-right: 18px;" (click)="goToServices()"></ion-icon>
      <ion-title>
        <strong style="font-size: 2rem;">Chats</strong>
      </ion-title>
    </div>
    <ion-buttons end>
      <button ion-button (click)="showConfirm('Â¿Desea borrar todos los chats?', 'all')" *ngIf="chats.length > 0">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let chat of chats">
      <ion-avatar item-start  (click)="openChat(chat.name, chat.profile.image, chat.id)">
        <img src="{{ chat.user.profile.image }}">
      </ion-avatar>
      <div style="display: flex; align-items: center;">
        <h2 style="width: 90%"  (click)="openChat(chat.user.name, chat.user.profile.image, chat.user.id)">{{ chat.user.name }}</h2> 
        <ion-icon name="close" style="margin-top: -5px;" (click)="showConfirm('Â¿Desea borrar el chat con '+chat.user.name+'?', 'one', chat.user.id)"></ion-icon>
      </div>
    </ion-item>
  </ion-list>

</ion-content>
