<!-- -->
<ion-header>
  <ion-navbar color="header">
    <button ion-button menuToggle>
      <ion-icon name="arrow-back"></ion-icon>
    </button>
    <ion-title>
      <strong>Registrar servicios</strong>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="myview">
  <ion-grid>
    <ion-row justify-content-center >
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
         <div text-center>
          <h3 style="color: #795C9B; font-size: 24px; margin-top: -10px;">Registrar servicios</h3>
        </div>

        <!-- LOGIN WITH APP -->
        <div id="registerServices" padding>
   
            <div align="center">
              <img class="profile-image" [src]="image" *ngIf="image">
            </div>
          
          <ion-item>
            <ion-label floating>Nombre</ion-label>
            <ion-input [(ngModel)]="name" type="text" ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Descripci√≥n</ion-label>
            <ion-input [(ngModel)]="description" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <input type="file" name="file" id="file" class="inputfile" accept="image/*" (change)="convertBase64($event)"/>
            <label for="file">Imagen del servicio</label>
          </ion-item>
        </div>

        <div padding>
          <ion-grid>
            <ion-row>
              <ion-col></ion-col>
              <ion-col>
                <button ion-button full (click)="addServices()">Registrar</button>
              </ion-col>
              <ion-col></ion-col>
            </ion-row>
          </ion-grid>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
