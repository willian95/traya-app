    </button>

      <strong>Crear Localidad</strong>
    </ion-title>
  </ion-navbar>

        </div>

        <!-- LOGIN WITH APP -->
        <div id="registerServices" padding>
          <ion-item>
          <ion-input [(ngModel)]="locality" type="text" placeholder="Nombre"></ion-input>
          </ion-item>

          <ion-item>
          <ion-textarea [(ngModel)]="description" rows="3" cols="20" placeholder="DescripciÃ³n"></ion-textarea>
      	</ion-item>

        
        </div>

        <div padding>
            <button ion-button full (click)="addLocality()">Registrar</button>

        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
