<ion-header>
  <ion-navbar color="header">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <strong>TRAYA</strong>
    </ion-title>
  </ion-navbar>
</ion-header>
<img src="assets/imgs/bg.png" class="bg">


<ion-content padding class="myview">
  <ion-grid>
    <ion-row justify-content-center >
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <div text-center>
          <h1>¡Bienvenido!</h1>
        </div>

        <!-- LOGIN WITH APP -->
        <div id="login" padding>
          <ion-item>
            <div align="center">
              <img class="profile-image" [src]="image" *ngIf="image">
            </div>

            <div align="right">
             <input type="file" name="file" id="file" class="inputfile" accept="image/*" (change)="convertBase64($event)"/>
            <label id="plus"  for="file"><ion-icon ios="ios-camera" md="md-camera"></ion-icon></label>
          </div>
          </ion-item>

          <ion-icon class="input-icon" name="contact"></ion-icon>
          <ion-item>
            <ion-input id="name" [(ngModel)]="name" type="text" placeholder="Nombre"></ion-input>
          </ion-item>

          <ion-icon class="input-icon" name="call"></ion-icon>
          <ion-item>
            <ion-input [(ngModel)]="phone" type="text" placeholder="Teléfono"  (ionFocus)="addPhoneFormat()"></ion-input>
          </ion-item>

          <ion-icon class="input-icon" name="mail"></ion-icon>
          <ion-item>
            <ion-input [(ngModel)]="email" type="email" placeholder="Correo Electrónico"></ion-input>
          </ion-item>

          <ion-icon class="input-icon" name="lock"></ion-icon>
          <ion-item>
            <ion-input [(ngModel)]="password" type="{{passwordType}}" placeholder="Contraseña" (ionBlur)="validatePasswordLength($event)"></ion-input>
            <!-- <button id="showPassword"  ion-button clear icon-only  type="button" item-right (click)="showPasswordText = !showPasswordText"> -->
            <button id="showPassword"  ion-button clear icon-only  type="button" item-right (click)="showPasswordText()">
              <ion-icon *ngIf="!showPasswordTextBand" name="eye"> </ion-icon>
              <ion-icon *ngIf="showPasswordTextBand" name="eye-off"> </ion-icon>
            </button>
          </ion-item>

          <ion-icon class="input-icon" name="lock"></ion-icon>
          <ion-item>
            <ion-input [(ngModel)]="passwordRepeat" type="{{passwordTypeRepeat}}" placeholder="Repetir Contraseña"   (ionBlur)="validatePassword()"></ion-input>
            <!-- <button id="showPassword"  ion-button clear icon-only  type="button" item-right (click)="showPasswordText = !showPasswordText"> -->
            <button id="showPassword"  ion-button clear icon-only  type="button" item-right (click)="showPasswordTextRepeat()">
              <ion-icon *ngIf="!showPasswordTextBandRepeat" name="eye"> </ion-icon>
              <ion-icon *ngIf="showPasswordTextBandRepeat" name="eye-off"> </ion-icon>
            </button>
          </ion-item>

          <!-- <ion-input id="description"[(ngModel)]="description" type="text" placeholder="Descripción"></ion-input> -->
          <ion-icon class="input-icon" name="people"></ion-icon>
          <ion-item>
            <ion-select [(ngModel)]="rol_id"  placeholder="Usted es:" style="margin-left: 8px;">
              <ion-option  value="1">Usuario</ion-option>
              <ion-option  value="2" >Trabajador</ion-option>
            </ion-select>
          </ion-item>

          <ion-icon class="input-icon" name="pin"></ion-icon>
          <ion-item padding>
            <ion-select [(ngModel)]="location_id"  placeholder="Localidad:" style="margin-left: 8px;">
                <ion-option *ngFor="let items of localityArray" [value]="items.id">{{items.name}}</ion-option>
            </ion-select>
          </ion-item>

          <ion-icon class="input-icon" name="locate"></ion-icon>
          <ion-item>
            <ion-input [(ngModel)]="domicile" type="text" placeholder="Ingrese su domicilio"></ion-input>
          </ion-item>


          <!-- <ion-item>
            <input type="file" name="file" id="file" class="inputfile" accept="image/*" (change)="convertBase64($event)"/>
            <label for="file">Foto de perfil</label>
          </ion-item> -->

        </div>

        <div padding>
          <button ion-button full (click)="addUsers()">Registrarse</button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
