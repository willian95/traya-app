<ion-header>
  <ion-navbar style="padding-top: 12px;">
    <button (click)="backToServices()" class="back-button disable-hover bar-button bar-button-md back-button-md bar-button-default bar-button-default-md show-back-button" ion-button="bar-button" ng-reflect-klass="back-button" ng-reflect-ng-class="back-button-md"><span class="button-inner"><ion-icon class="back-button-icon icon icon-md back-button-icon-md ion-md-arrow-back" role="img" ng-reflect-klass="back-button-icon" ng-reflect-ng-class="back-button-icon-md" aria-label="arrow back" ng-reflect-name="md-arrow-back"></ion-icon><span class="back-button-text back-button-text-md" ng-reflect-klass="back-button-text" ng-reflect-ng-class="back-button-text-md"></span></span><div class="button-effect"></div></button>
    <ion-title style="margin-left: 40px; margin-top: -39px;">
      <span style="text-transform: uppercase; color: #b0428f; font-size: 14px; line-height: 48px; font-weight: bold;">Favoritos</span>
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list style="margin-top: 5px; margin-bottom: 5px;">
    <button ion-item *ngFor="let items of favorites ; let i =index" class="border-service" (click)="viewProfile(items,i)">
      <ion-avatar item-start>
        <img [src]="items.image" *ngIf="items.image">
      </ion-avatar>
      <ion-grid item-content>
      <ion-row >
        <ion-col col col-10 >
          <h2>{{items.name}}</h2>
        </ion-col>
        <ion-col col col-2  [class.hide]="!validateMT">
        <ion-checkbox color="primary" (ionChange)="addCheckbox($event,items.id)" *ngIf="items.id != user_id"></ion-checkbox>

        </ion-col>
      </ion-row>

        <ion-row>
          <ion-col col-12 style="margin-top: -10px;">
            <ionic3-star-rating
          activeIcon = "ios-star"
          defaultIcon = "ios-star-outline"
          activeColor = "#b0428f"
          defaultColor = "#d0c5cc"
          readonly="true"
          [rating]="items.averageRatingInt">
      </ionic3-star-rating>
          </ion-col>
        </ion-row>
      </ion-grid>

    </button>
  </ion-list>

  <ion-list *ngIf="loading == false && favorites.length == 0" padding>
    <h4 text-center padding>No tienes trabajadores favoritos</h4>
  </ion-list>

</ion-content>
