<ion-header>
  <ion-navbar color="header">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <strong>Detalle del servicio</strong>
    </ion-title>
    <ion-buttons end>
      <button ion-button tappable (click)="presentNotifications($event)">
        <ion-icon name="notifications"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
      <div align="center">
        <img class="profile-image" [src]="image" *ngIf="image">
      </div>
      <div align="right">
          <input type="file" name="file" id="file" class="inputfile" accept="image/*" (change)="convertBase64($event)"/>
          <label id="plus"  for="file"><ion-icon ios="ios-camera" md="md-camera"></ion-icon></label>
        </div>
      <ion-item>
        <ion-label floating>Nombre</ion-label>
        <ion-input type="text" [(ngModel)]="name" name="name" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Descripci√≥n</ion-label>
        <ion-input type="text" [(ngModel)]="description" name="description" required></ion-input>
      </ion-item>

      <div id="buttons" class="row" padding >
          <div col col-50>
              <button ion-button full color="danger" (click)="deleteServices()">Eliminar</button>
            </div>
          <div col col-50>
            <button ion-button full  (click)="updateServices()">Guardar</button>
          </div>
        </div>
</ion-content>
