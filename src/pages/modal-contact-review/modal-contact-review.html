<ion-content padding>

  <img src="assets/imgs/bg.png" class="bg">

  <div class="myview">
    <div *ngIf="showSecondQuestion == null">
      <h3 text-center>Hola, te conectaste con {{ user.name }} ¿Pudiste solucionar tu necesidad?</h3>
      <p text-center>
        <button ion-button (click)="firstQuestionAnswer(true)">Sí</button><button ion-button (click)="firstQuestionAnswer(false)">No</button>
      </p>
    </div>
    <div *ngIf="showSecondQuestion == false" style="position: absolute; width: 100%">
      
      <h3 text-center>Gracias</h3>
      <p text-center>
        <button ion-button (click)="hideModal()">Aceptar</button>
      </p>

    </div>
    <div *ngIf="showSecondQuestion == true && showLastScreen == null">
      <h3 text-center>¿Deseas valorar el trabajo de {{ user.name }} en {{ service.name }}?</h3>
      <p text-center>
        <button ion-button (click)="secondQuestionAnswer(true)">Sí</button><button ion-button (click)="secondQuestionAnswer(false)">No</button>
      </p>
    </div>
    <div *ngIf="showLastScreen == false" style="position: absolute; width: 100%">
      <h3 text-center>Gracias por su tiempo</h3>
      <p text-center>
        <button ion-button (click)="hideModal()">Aceptar</button>
      </p>
    </div>
  </div>
  
  


</ion-content>
