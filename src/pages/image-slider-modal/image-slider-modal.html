<ion-header>

  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
          <ion-icon item-right name="ios-close-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-slides pager>
    <ion-slide *ngFor="let secondaryImage of secondaryImages">
      <img [src]="secondaryImage.image" alt="">
    </ion-slide>
  </ion-slides>

</ion-content>
