<img src="assets/imgs/bg.png" alt="" class="bg">

<!-- -->
<ion-header>
  <ion-navbar color="header">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <h3 style="font-size: 2rem;">Contáctanos</h3>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="myview">
  <ion-grid>
    <ion-row justify-content-center >
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
         <div text-center>
          <h1 style="color: #000;">Envíanos tu Comentario</h1>
          <h1 style="color: #000;" > ¡tu opinión nos interesa! </h1>
        </div>

        	<div id="login" style="margin-top: 20px;">

          <ion-item class="item-bordered">
              
            <ion-icon class="input-icon" name="contact" item-left> </ion-icon>
            
            <ion-label floating>Nombre</ion-label>
            <ion-input [(ngModel)]="name" type="text" id="name"></ion-input>
          </ion-item>

          <ion-item class="item-bordered">
              
            <ion-icon class="input-icon" name="mail" item-left> </ion-icon>
            
            <ion-label floating>Correo electrónico</ion-label>
            <ion-input [(ngModel)]="email" type="text" id="email"></ion-input>
          </ion-item>

          <ion-item class="item-bordered">
              
            <ion-icon class="input-icon" name="list" item-left> </ion-icon>
            
            <ion-label floating>Ingrese su comentario</ion-label>
            <ion-textarea [(ngModel)]="comments"></ion-textarea>
          </ion-item>
          

          <!--<ion-item>
          	 <ion-input id="email" [(ngModel)]="email" type="text" placeholder="Correo"></ion-input>
          </ion-item>-->

           <!--<ion-item>
          	 <ion-textarea id="comments"  [(ngModel)]="comments"  rows="3" cols="20" placeholder="Ingresa el comentario" maxlength="300"></ion-textarea>
          </ion-item>-->
        	</div>
           
       

        <div padding>
            <button ion-button full (click)="sendMessage()">Enviar</button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
