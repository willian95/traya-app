<ion-header>
  <ion-navbar color="header">
    <button ion-button menuToggle>
      <ion-icon name="arrow-back"></ion-icon>
    </button>
    <ion-title>
      <strong>Modo Mantenimiento</strong>
    </ion-title>

  </ion-navbar>
</ion-header>

<img src="assets/imgs/bg.png" class="bg">

<ion-content padding id="welcome" class="myview">
  <ion-label>
      Al habilitar el <strong>modo mantenimiento</strong>, una pantalla notificará a los
      usuarios que se está trabajando en la app; los usuarios no podrán utilizarla hasta tanto no se deshabilite
      el modo
  </ion-label>

  <div id="buttons" class="row" padding >
    <div col col-50>
        <button ion-button full color="danger" (click)="changeStatus(false)">Deshabilitar</button>
      </div>
    <div col col-50>
      <button ion-button full  (click)="changeStatus(true)">Habilitar</button>
    </div>
  </div>
</ion-content>
