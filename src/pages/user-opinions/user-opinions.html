<ion-header>

  <ion-navbar>
    <span style="text-transform: uppercase; color: #b0428f; font-size: 14px; line-height: 48px; font-weight: bold;">Opiniones</span>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngIf="usersServices.comments !=null" >
    <ion-card no-margin margin-bottom class="full-width"  *ngFor="let items of usersServices.comments.slice().reverse() ; let i =index">
      <ion-item tappable  class="border-bottom">
        <ion-avatar item-start>
          <img src="assets/imgs/avatar.png">
        </ion-avatar>
        <div class="mbsc-card-subtitle">{{items.userName}}</div>
        <small>{{items.created_at_date}} {{items.created_at_time}}</small>
      </ion-item>

      <ion-item class="border-bottom " >
          <p class="wrap">
            {{items.comment}}
          </p>
      </ion-item>


    </ion-card>
  </ion-list>

  <ion-list *ngIf="usersServices.comments ==null || usersServices.comments  ==''" >
      <h4 text-center padding> Â¡Lo sentimos!</h4>
      <div padding>
        <h5 text-center> No hay opiniones por el momento </h5>
      </div>
  </ion-list>
</ion-content>
