<ion-header>
  <ion-navbar color="header">
	<button ion-button full menuToggle (click)="closeModal()">
		<ion-icon ios="ios-arrow-round-back" md="md-arrow-round-back"></ion-icon>
	</button>


    <ion-title>
      <h3>Términos y Condiciones</h3>
    </ion-title>
  </ion-navbar>
</ion-header>
<img src="assets/imgs/bg.png" class="bg">

<ion-content center text-center class="myview">
	
	<div style="height: 100vh; margin-top: -60px;">
		<ion-grid style="height: 100%; padding-right: 2rem; padding-left: 2rem;">
			<ion-row align-items-center style="height: 100%;">
				<ion-col>
					<ion-col>
						<ion-label>
							<h1 style="color: #000; text-align: center;">Debés aceptar los Términos y Condiciones para continuar</h1>
						</ion-label>
					</ion-col>
				
		
					<button ion-button full (click)="acceptTerms()">Continuar</button>
					
						<ion-grid>
							<ion-row>
								<ion-col col-2>
									<ion-checkbox color="primary" [(ngModel)]="terms" text-right style="float: right;"></ion-checkbox>
								</ion-col>
								<ion-col col-10>
									<p (click)="openTerms()" style="color: #876DA1; font-weight: bolder; font-size: 15px; margin-top: -1px">Acepto Términos y  Condiciones</p>
								</ion-col>
							</ion-row>
						</ion-grid>
				</ion-col>
			</ion-row>
		</ion-grid>
	</div>
		
</ion-content>
