<ion-header>
  <ion-navbar color="header">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <strong>Gestionar Localidades</strong>
    </ion-title>

  </ion-navbar>
</ion-header>


<ion-content padding justify-content-end>
	<ion-list>
	<button ion-item *ngFor="let items of localityArray ; let i =index" (click)="viewDetailsLocality(items,i)">
		<ion-card >
			  <ion-card-header>
			    <ion-card-title> {{items.name}} </ion-card-title>
			    <ion-card-subtitle> {{items.created_at}} </ion-card-subtitle>
			  </ion-card-header>

			  <ion-card-content>
			    {{items.description}}
			  </ion-card-content>
			</ion-card>
			</button>
	</ion-list>
</ion-content>
