<img src="assets/imgs/bg.png" class="bg">

<ion-header>
  <ion-navbar color="header">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <strong>TRAYA</strong>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="myview">
  <ion-grid style="padding-top: 6rem;">
    <ion-row justify-content-center >
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
         <div text-center class="animated fadeInDown">
          <h1 style="color: #000;">Si olvidaste tu contraseña, escribe tu correo electrónico y pulsá ACCEDER <strong>¡TRAYA te envía una nueva!</strong> </h1>
        </div>


        <!-- LOGIN WITH APP -->
        <div id="login" padding>
            <ion-item>
              <ion-input [(ngModel)]="email" type="text" placeholder="Correo Electrónico"></ion-input>
            </ion-item>
        </div>

        <div padding class="animated fadeInDown">
          <ion-grid>
            <ion-row>
              <ion-col></ion-col>
              <ion-col>
                <button ion-button full (click)="sendPassword()" style="width: 140px;">Acceder</button>
              </ion-col>
              <ion-col></ion-col>
            </ion-row>
          </ion-grid>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
